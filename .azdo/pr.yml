trigger:
- feat/*

pool:
  vmImage: ubuntu-latest

jobs:
  setup-python-environment:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python environment
      run: |
        cd {File_Path}
        py -m venv .venv
        .venv\Scripts\activate
        pip install -r requirements.txt
      shell: cmd
